# Monitor config
monitor=HDMI-A-1,1920x1080@74.97,1920x0,1.0
monitor=eDP-1,1920x1080@60,0x0,1.0
monitor=Virtual-1,1920x1200,auto,1

# Autostart
exec-once = waybar
exec-once = dunst
exec-once = swaybg -i ~/.config/omarchy/current/background -m fill
exec-once = bash ~/.config/hypr/exec-cursor.sh
exec-once = hypridle -c ~/.config/hypr/hypridle.conf
exec-once = walker --gapplication-service

# Input config
input {
    kb_layout = pl
    kb_options = lv3:lalt_switch
    follow_mouse = 1
    repeat_rate = 50
    repeat_delay = 300
    sensitivity = 0.6875
    natural_scroll = yes
    touchpad {
        natural_scroll = yes
    }
}

# Cursor config - use GTK theme (capitaine-cursors)
cursor {
    no_hardware_cursors = false
}

# General config
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(464645FF)
    col.inactive_border = rgba(46464533)
    layout = dwindle
}

# Decoration (performance optimized)
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = no
    }
}

# Animations (instant/disabled for max speed)
animations {
    enabled = no
}

# Omarchy Walker layer rule
layerrule = no_anim on, match:namespace walker

# Blank background (disable Hyprland default wallpaper/logo)
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Floating TUI popups
windowrule {
    name = tui-float-windows
    match:class = ^(tui-float)$
    float = yes
    center = yes
    size = 50% 50%
}

# Keybinds
$mainMod = SUPER

# Core applications
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, B, exec, vivaldi
bind = $mainMod, Space, exec, /home/kamil/.local/share/omarchy/bin/omarchy-launch-walker
bind = $mainMod, Escape, exec, /home/kamil/.local/share/omarchy/bin/omarchy-launch-walker -m emojis
bind = $mainMod CTRL, E, exec, /home/kamil/.local/share/omarchy/bin/omarchy-launch-walker -m symbols
bind = $mainMod, N, exec, foot --app-id=tui-float nmtui
bind = $mainMod, T, exec, foot --app-id=tui-float bluetuith

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, F, togglefloating,

# Focus movement (matching aerospace cmd-hjkl)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Window resizing (matching aerospace cmd-alt-hjkl)
bind = $mainMod ALT, H, resizeactive, 50 0
bind = $mainMod ALT, J, resizeactive, 0 -50
bind = $mainMod ALT, K, resizeactive, 0 50
bind = $mainMod ALT, L, resizeactive, -50 0

# Move windows (matching aerospace cmd-shift-hjkl)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Move current workspace between monitors (matching cmd+< and cmd+>)
bind = $mainMod SHIFT, comma, movecurrentworkspacetomonitor, -1
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, +1

# Switch workspaces (matching aerospace cmd-[0-9])
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces (matching aerospace ctrl-shift-[0-9])
bind = CTRL SHIFT, 1, movetoworkspace, 1
bind = CTRL SHIFT, 2, movetoworkspace, 2
bind = CTRL SHIFT, 3, movetoworkspace, 3
bind = CTRL SHIFT, 4, movetoworkspace, 4
bind = CTRL SHIFT, 5, movetoworkspace, 5
bind = CTRL SHIFT, 6, movetoworkspace, 6
bind = CTRL SHIFT, 7, movetoworkspace, 7
bind = CTRL SHIFT, 8, movetoworkspace, 8
bind = CTRL SHIFT, 9, movetoworkspace, 9
bind = CTRL SHIFT, 0, movetoworkspace, 10

# Reload config (matching aerospace cmd-alt-r)
bind = $mainMod ALT, R, exec, hyprctl reload

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Lock screen
bind = $mainMod CTRL SHIFT, L, exec, swaylock -f -c 000000

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, 4, exec, /home/kamil/.config/hypr/screenshot-area.sh
