# Monitor config (adjust for your VM)
monitor=Virtual-1,1920x1200@59.88,auto,1

# Autostart
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper

# Input config
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
}

# General config
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(464645FF)
    col.inactive_border = rgba(46464533)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = yes
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = workspaceBezier, 0.25, 0.1, 0.25, 1.0
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 1, default
}

# Keybinds
$mainMod = SUPER

# Core applications
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, B, exec, vivaldi
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, Space, exec, wofi --show drun

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, F, togglefloating,

# Focus movement (matching aerospace cmd-hjkl)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Window resizing (matching aerospace cmd-alt-hjkl)
bind = $mainMod ALT, H, resizeactive, 50 0
bind = $mainMod ALT, J, resizeactive, 0 -50
bind = $mainMod ALT, K, resizeactive, 0 50
bind = $mainMod ALT, L, resizeactive, -50 0

# Move windows (matching aerospace cmd-shift-hjkl)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces (matching aerospace cmd-[0-9])
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces (matching aerospace ctrl-shift-[0-9])
bind = CTRL SHIFT, 1, movetoworkspace, 1
bind = CTRL SHIFT, 2, movetoworkspace, 2
bind = CTRL SHIFT, 3, movetoworkspace, 3
bind = CTRL SHIFT, 4, movetoworkspace, 4
bind = CTRL SHIFT, 5, movetoworkspace, 5
bind = CTRL SHIFT, 6, movetoworkspace, 6
bind = CTRL SHIFT, 7, movetoworkspace, 7
bind = CTRL SHIFT, 8, movetoworkspace, 8
bind = CTRL SHIFT, 9, movetoworkspace, 9
bind = CTRL SHIFT, 0, movetoworkspace, 10

# Reload config (matching aerospace cmd-alt-r)
bind = $mainMod ALT, R, exec, hyprctl reload

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy