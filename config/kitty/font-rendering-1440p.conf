# Font rendering for 1440p displays on Linux
# Optimized for crisp, sharp text at 1440p

# Use platform's native text rendering (best for Linux with FreeType)
text_composition_strategy platform

# Precise cell dimensions for Berkeley Mono at 1440p
# These values ensure proper character alignment without scaling blur
modify_font cell_width 100%
modify_font cell_height 120%

# Enhance underline visibility without adding blur
modify_font underline_position 2
modify_font underline_thickness 100%

