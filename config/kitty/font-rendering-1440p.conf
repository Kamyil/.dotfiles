# Font rendering for 1440p displays on Linux
# Optimized for crisp text rendering at 1440p with anti-aliasing

# Enable subpixel anti-aliasing for smoother edges
# This is the primary setting for reducing blur
text_composition_strategy platform

# Use FreeType hinting for sharper rendering
# disable_ligatures never allows ligatures but helps with sharpness
modify_font underline_position 2
modify_font underline_thickness 100%

# Cell dimensions for Berkeley Mono at 1440p
# Standard settings - adjust if text still looks blurry
modify_font cell_width 100%
modify_font cell_height 120%

