git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --syntax-theme=gruvbox-dark
    # pager: difft
    # externalDiffCommand: difft --color=always
    # externalDiffCommand: difft --color=always --display=inline --syntax-highlight=on

gui:
  theme:
    activeBorderColor:
      - '#8ea49e'  # kanagawa-paper-ink cyan
      - bold
    inactiveBorderColor:
      - '#393836'  # kanagawa-paper-ink dark gray
    optionsTextColor:
      - '#a292a3'  # kanagawa-paper-ink magenta
    selectedLineBgColor:
      - '#363646'  # kanagawa-paper-ink selection bg
    selectedRangeBgColor:
      - '#363646'  # kanagawa-paper-ink selection bg
    cherryPickedCommitBgColor:
      - '#435965'  # kanagawa-paper-ink blue
    cherryPickedCommitFgColor:
      - '#c4b28a'  # kanagawa-paper-ink yellow
    unstagedChangesColor:
      - '#c4746e'  # kanagawa-paper-ink red
    defaultFgColor:
      - '#DCD7BA'  # kanagawa-paper-ink foreground
    searchingActiveBorderColor:
      - '#b4a7b5'  # kanagawa-paper-ink bright magenta
    stagedChangesColor:
      - '#699469'  # kanagawa-paper-ink green
    markedBaseCommitFgColor:
      - '#698a9b'  # kanagawa-paper-ink bright blue
    markedBaseCommitBgColor:
      - '#435965'  # kanagawa-paper-ink blue

authorColors:
  '*': '#8ea49e'  # kanagawa-paper-ink cyan